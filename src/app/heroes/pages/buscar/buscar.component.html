
<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>

            <mat-label>Buscar Héroe</mat-label>
            <input type="text"
                   placeholder="Selecciona"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">

            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero }}
                </mat-option>

                <mat-option *ngIf="heroes.length == 0 && termino.trim().length > 0" value="">
                    No se ha encontrado el héroe {{ termino }}
                </mat-option>
            </mat-autocomplete>

        </mat-form-field>
    </div>

    <div> 
        {{ heroeSleccionado | json }}
    </div>
    <div *ngIf="heroeSleccionado">
        <app-heroe-tarjeta [heroe]="heroeSleccionado"></app-heroe-tarjeta>
    </div>

</div>
